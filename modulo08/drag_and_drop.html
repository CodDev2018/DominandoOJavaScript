<html>

<head>
    <title>Dominando o JavaScript - MÃ³dulo 08</title>
    <style>
        body {
            height: 200px;
            background: rgb(204, 202, 202);
        }

        .dot {
            height: 40px;
            width: 40px;
            border-radius: 20px;
            background: #0000FF;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    <div class="dot"></div>
    <script>
       let dot = document.querySelector('.dot')
       dot.addEventListener('mousedown', event => {
           if (event.which == 1) {
               window.addEventListener('mousemove', moved)
           }
       })

       function moved(event) {
            if (event.which != 1) {
                window.removeEventListener('mousemove', moved)
            } else {
                dot.style.left = (event.clientX - 20)
                dot.style.top = (event.clientY - 20)
            }
       }
    </script>
</body>

</html>
